<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>compteur</title>
  <script src="script.js" defer type="module"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="title">
    <h1>compteur</h1>
    <select id="mode">
      <option value="up">up</option>
      <option value="down">down</option>
    </select>
  </section>

  <section class="config">
    <span id="config-name">config</span> :
    <div>
      <select id="hours"></select> heures
      <select id="minutes"></select> minutes
      <select id="seconds"></select> secondes
    </div>
    <button id="reset-config">reset</button>
  </section>

  <section class="chrono-container">
    <div id="chrono">00:00:00:00</div>
    <div class="chrono-buttons">
      <button id="start">start</button>
      <button id="stop">stop</button>
      <button id="reset">reset</button>
    </div>
  </section>
</body>
</html>
