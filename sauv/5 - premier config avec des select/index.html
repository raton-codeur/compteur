<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compteur</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top">
    <a href="/up" data-link>up</a>
    <a href="/down" data-link>down</a>
  </div>

  <div class="config-1">
    <span>config</span>
    <div>
      <span><select id="hours"></select> heures</span>
      <span><select id="minutes"></select> minutes</span>
      <span><select id="seconds"></select> secondes</span>
    </div>
    <button id="reset-config">reset</button>
  </div>

  <div class="config-2">
    <label for="time">config :</label><input type="time" step="1" id="time" />
  </div>

  <div class="chrono">00:00:00:00</div>

  <div class="chrono-controls">
    <button id="start-chrono">start</button>
    <button id="stop-chrono">stop</button>
    <button id="reset-chrono">reset</button>
  </div>

  <div id="content"></div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
